language: rust
cache: cargo
os: linux
dist: xenial

branches:
  except:
    - docs

env:
  global:
      - secure: 

before_install:
  - sudo apt-get -q update
  - sudo apt-get -y install gfortran  libopenblas-dev

install:
  - python3 -m pip install maturin

script:
  - |
    if [ "$TEST" == "1" ]; then
      make test
    else
      rustup target add $TARGET;
      cd lsh-py && rustup override set nightly && mkdir wheels
      maturin publish \
      -o wheels \
      --repository-url ${PYPI} \
      --username ritchie46 \
      --target ${TARGET}
      ls wheels
    fi

jobs:
  include:
    - os: linux
      stage: test
      env: TEST=1

#    - os: osx
#      env: TARGET=x86_64-apple-darwin
    - os: linux
      stage: deploy
      env: TARGET=x86_64-unknown-linux-gnu PYPI=https://upload.pypi.org/legacy/

    - os: linux
      stage: test-deploy
      env: TARGET=x86_64-unknown-linux-gnu PYPI=https://test.pypi.org/legacy/

stages:
  - test
  - name: test-deploy
    if: branch = test-release
  - name: deploy
    if: branch = release

addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - libdbus-1-dev
      - musl-tools
      - fakeroot
      - python3.5-dev
      - python3.6-dev
      - python3.7-dev
      - python3.8-dev
      - python3-pip
